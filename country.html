<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="country.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">Where in the world ?</h2>
        <p><i class="fa-solid fa-moon"></i>&nbsp;&nbsp; Dark Mode</p>
      </div>
    </header>
    <main>
      <a href="index.html" class="back-button"
        ><i class="fa-sharp fa-solid fa-arrow-left"></i>&nbsp; Back</a
      >
      <div class="country-details">
        <img src="https://flagcdn.com/nr.svg" alt="flag" />
        <div class="details-text-container">
          <h1>Iceland</h1>
          <div class="details-text">
            <p><b>Native Name: </b><span class="native-name">Iceland</span></p>
            <p><b>Population: </b><span class="population">24434435</span></p>
            <p><b>Region: </b>Nuarvu</p>
            <p><b>Sub Region: </b>Iceland</p>
            <p><b>Capital: </b>Iceland</p>
            <p><b>Top Level Domain: </b>be</p>
            <p><b>Currencies: </b><span class="currencies">Euro</span></p>
            <p><b>Languages: </b>Dutch, French</p>
          </div>
          <div class="border-countries">
            <b>Border Countries: </b><a href="#">France</a>&nbsp;
            <a href="#">Germany</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
